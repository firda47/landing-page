<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Transit | Premium Urban Mobility</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slideDown': 'slideDown 0.3s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020617;
            color: white;
            overflow-x: hidden;
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-nav {
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animation Classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Map Pulse Animation */
        .pulse-dot {
            box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7);
            animation: pulse-gold 2s infinite;
        }

        @keyframes pulse-gold {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG Components) ---
        const IconZap = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>);
        const IconWifi = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>);
        const IconArmchair = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 9V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v3"/><path d="M3 16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5a2 2 0 0 0-4 0v2H7v-2a2 2 0 0 0-4 0Z"/><path d="M5 18v2"/><path d="M19 18v2"/></svg>);
        const IconClock = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>);
        const IconArrowRight = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>);
        const IconLeaf = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.77 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>);
        const IconCheck = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="text-amber-400"><polyline points="20 6 9 17 4 12"/></svg>);
        const IconSmartphone = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>);
        const IconMenu = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>);
        const IconX = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>);

        // --- UTILS: Animation Hook ---
        const useReveal = () => {
            const ref = useRef(null);
            const [isActive, setIsActive] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsActive(true);
                        observer.disconnect();
                    }
                }, { threshold: 0.1 });

                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return [ref, isActive];
        };

        // --- COMPONENTS ---

        // UPDATED: Fully Responsive Navbar with Mobile Menu
        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Routes', href: '#routes' },
                { name: 'Fleet', href: '#fleet' },
                { name: 'Membership', href: '#membership' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 px-6 transition-all duration-300 ${scrolled ? 'glass-nav py-4' : 'bg-gradient-to-b from-slate-950/90 to-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto flex items-center justify-between">
                        {/* Logo */}
                        <div className="flex items-center gap-2 z-50 relative">
                            <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-amber-300 to-amber-600 flex items-center justify-center text-slate-900">
                                <IconZap />
                            </div>
                            <span className="text-xl font-display font-bold tracking-widest text-white">LUMINA</span>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex gap-8 text-sm font-medium tracking-wide text-slate-300">
                            {navLinks.map(item => (
                                <a key={item.name} href={item.href} className="hover:text-amber-400 transition-colors">{item.name}</a>
                            ))}
                        </div>

                        {/* Desktop Button */}
                        <button className="hidden md:block px-6 py-2 text-sm font-bold text-slate-950 bg-gradient-to-r from-amber-300 to-amber-500 rounded-full hover:shadow-[0_0_20px_rgba(251,191,36,0.4)] transition-all transform hover:scale-105">
                            Book Now
                        </button>

                        {/* Mobile Toggle Button */}
                        <button 
                            className="md:hidden text-white z-50 relative focus:outline-none"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                        >
                            {mobileMenuOpen ? <IconX /> : <IconMenu />}
                        </button>

                        {/* Mobile Dropdown Menu */}
                        {mobileMenuOpen && (
                            <div className="absolute top-0 left-0 w-full bg-slate-950/95 backdrop-blur-xl border-b border-white/10 p-6 flex flex-col pt-24 pb-8 shadow-2xl animate-slideDown md:hidden">
                                {navLinks.map(item => (
                                    <a 
                                        key={item.name} 
                                        href={item.href} 
                                        className="text-lg font-medium text-white py-4 border-b border-white/5 hover:text-amber-400 hover:pl-2 transition-all"
                                        onClick={() => setMobileMenuOpen(false)}
                                    >
                                        {item.name}
                                    </a>
                                ))}
                                <button className="mt-8 w-full py-3 text-sm font-bold text-slate-950 bg-gradient-to-r from-amber-300 to-amber-500 rounded-xl hover:shadow-[0_0_20px_rgba(251,191,36,0.4)]">
                                    Book a Ride
                                </button>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            const [offset, setOffset] = useState(0);
            useEffect(() => {
                const handleScroll = () => setOffset(window.scrollY * 0.5);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div id="home" className="relative h-screen w-full overflow-hidden flex items-center justify-center">
                    <div className="absolute inset-0 z-0" style={{ transform: `translateY(${offset}px)` }}>
                        <div className="absolute inset-0 bg-gradient-to-b from-slate-950/30 via-slate-950/60 to-slate-950 z-10"></div>
                    </div>
                    <div className="relative z-20 text-center px-4 max-w-4xl mx-auto mt-12">
                        <h1 className="text-5xl md:text-7xl font-display font-bold text-white tracking-tight mb-6 animate-[fadeIn_1s_ease-out]">
                            Redefining <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-500">Urban Mobility</span>
                        </h1>
                        <p className="text-lg md:text-xl text-slate-300 font-light tracking-wide mb-10 max-w-2xl mx-auto">
                            Experience the city with uncompromising comfort. Welcome to business class for the streets.
                        </p>
                        <a href="#routes" className="group flex items-center gap-2 mx-auto px-8 py-4 bg-white/10 backdrop-blur-md border border-white/20 rounded-full text-white font-medium hover:bg-white/20 transition-all hover:gap-4 w-fit">
                            Plan Your Journey <span className="text-amber-400"><IconArrowRight /></span>
                        </a>
                    </div>
                </div>
            );
        };

        const FeatureCard = ({ icon: Icon, title, desc, delay }) => {
            const [ref, isActive] = useReveal();
            return (
                <div ref={ref} className={`glass p-8 rounded-2xl reveal ${isActive ? 'active' : ''}`} style={{ transitionDelay: delay }}>
                    <div className="w-12 h-12 rounded-lg bg-gradient-to-br from-slate-800 to-slate-900 flex items-center justify-center mb-6 border border-white/10 text-amber-400">
                        <Icon />
                    </div>
                    <h3 className="text-xl font-semibold text-white mb-3 tracking-wide">{title}</h3>
                    <p className="text-slate-400 leading-relaxed font-light">{desc}</p>
                </div>
            );
        };

        const MapSection = () => {
            const [ref, isActive] = useReveal();

            return (
                <section id="routes" className="py-24 bg-slate-900 relative">
                    <div className="max-w-7xl mx-auto px-6 relative z-10 flex flex-col md:flex-row gap-12 items-center">
                        <div className="w-full md:w-1/3" ref={ref}>
                            <div className={`reveal ${isActive ? 'active' : ''}`}>
                                <h2 className="text-4xl font-display font-bold text-white mb-6">Live Network</h2>
                                <p className="text-slate-400 mb-8 font-light leading-relaxed">
                                    Tracking real-time secara presisi di 42 stasiun metro dan 150+ titik autonomous shuttle. Teknologi kami memastikan Anda tidak pernah menunggu lebih dari 3 menit.
                                </p>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-3 p-3 rounded-lg bg-white/5 border border-white/5">
                                        <span className="w-3 h-3 bg-amber-500 rounded-full pulse-dot"></span>
                                        <div>
                                            <div className="text-white font-bold text-sm">Active Units</div>
                                            <div className="text-slate-400 text-xs">84 Vehicles on route</div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3 p-3 rounded-lg bg-white/5 border border-white/5">
                                        <span className="w-3 h-3 bg-emerald-500 rounded-full"></span>
                                        <div>
                                            <div className="text-white font-bold text-sm">System Status</div>
                                            <div className="text-emerald-400 text-xs">99.9% Operational</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* MAP CONTAINER */}
                        <div className="w-full md:w-2/3 h-[400px] md:h-[500px] bg-slate-950 rounded-2xl border border-white/10 relative overflow-hidden shadow-2xl group">
                             <div className="absolute inset-0 bg-cover bg-center opacity-60 group-hover:opacity-100 transition-opacity duration-700"
                                  style={{ backgroundImage: "url('https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2074&auto=format&fit=crop')" }}>
                             </div>
                             <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/40 to-transparent"></div>

                             {[
                                {t: '30%', l: '40%'}, {t: '45%', l: '20%'}, {t: '60%', l: '70%'}, 
                                {t: '20%', l: '60%'}, {t: '80%', l: '30%'}, {t: '50%', l: '50%'}
                             ].map((pos, i) => (
                                <div 
                                    key={i}
                                    className="absolute flex items-center justify-center pulse-dot transition-all duration-1000"
                                    style={{ top: pos.t, left: pos.l, width: '16px', height: '16px' }}
                                >
                                    <div className="w-3 h-3 bg-amber-400 rounded-full border-2 border-slate-900 shadow-lg relative z-10" />
                                </div>
                             ))}
                             
                             <div className="absolute bottom-4 right-4 bg-slate-900/80 backdrop-blur px-3 py-1 rounded text-xs text-slate-400 border border-white/10">
                                Live Traffic Data
                             </div>
                        </div>
                    </div>
                </section>
            );
        };

        const FleetSection = () => {
            const [ref, isActive] = useReveal();
            const fleet = [
                {
                    name: "Lumina Velocity",
                    type: "High-Speed Light Rail",
                    specs: ["300 km/h", "Silent Cabin", "Exec Suites"],
                    img: "https://images.unsplash.com/photo-1557223562-6c77ef16210f?q=80&w=2070"
                },
                {
                    name: "E-Shuttle Prestige",
                    type: "Autonomous Pod",
                    specs: ["Zero Emissions", "Door-to-Door", "Privacy Glass"],
                    img: "https://images.unsplash.com/photo-1570125909232-eb263c188f7e?q=80&w=2071"
                }
            ];
            return (
                <section id="fleet" className="py-24 px-6 bg-slate-950">
                    <div className="max-w-7xl mx-auto">
                        <h2 className="text-4xl font-display font-bold text-white mb-16 text-center tracking-wide">The Fleet</h2>
                        <div className="space-y-24">
                            {fleet.map((item, index) => (
                                <div key={index} className={`flex flex-col ${index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'} gap-12 items-center reveal ${isActive ? 'active' : ''}`} ref={ref}>
                                    <div className="w-full md:w-1/2 relative rounded-3xl overflow-hidden group">
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent z-10 opacity-60 group-hover:opacity-40 transition-opacity"></div>
                                        <img src={item.img} alt={item.name} className="w-full h-[300px] md:h-[400px] object-cover transform group-hover:scale-110 transition-transform duration-700" />
                                        <div className="absolute bottom-6 left-6 right-6 z-20 flex flex-wrap gap-3">
                                            {item.specs.map((spec, i) => (
                                                <span key={i} className="px-3 py-1 bg-white/10 backdrop-blur-md border border-white/20 rounded-full text-xs text-amber-200 uppercase tracking-widest">{spec}</span>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="w-full md:w-1/2 space-y-6">
                                        <h3 className="text-amber-400 text-sm font-bold tracking-[0.2em] uppercase">{item.type}</h3>
                                        <h4 className="text-3xl md:text-4xl font-bold text-white">{item.name}</h4>
                                        <p className="text-slate-400 text-lg font-light leading-relaxed">Engineered for the discerning traveler. Immerse yourself in a workspace on wheels or simply recline and watch the city glide by in absolute silence.</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Sustainability = () => {
             const [ref, isActive] = useReveal();
             return (
                <section className="py-24 bg-gradient-to-br from-emerald-950 to-slate-950 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-1/2 h-full bg-[radial-gradient(circle_at_center,rgba(16,185,129,0.1),transparent)] pointer-events-none"></div>
                    <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center relative z-10" ref={ref}>
                         <div className={`reveal ${isActive ? 'active' : ''}`}>
                            <div className="flex items-center gap-2 mb-4 text-emerald-400">
                                <IconLeaf />
                                <span className="font-bold tracking-widest uppercase text-sm">Zero Emissions</span>
                            </div>
                            <h2 className="text-4xl font-display font-bold text-white mb-6">Sustainable Luxury</h2>
                            <p className="text-slate-300 text-lg font-light leading-relaxed mb-8">
                                Kemewahan tidak harus mengorbankan bumi. Armada kami 100% bertenaga listrik, menggunakan energi terbarukan dari panel surya di setiap stasiun kami.
                            </p>
                            <div className="grid grid-cols-2 gap-8 border-t border-white/10 pt-8">
                                <div>
                                    <div className="text-4xl font-bold text-white mb-1">12k+</div>
                                    <div className="text-sm text-slate-400">Tons CO2 Saved</div>
                                </div>
                                <div>
                                    <div className="text-4xl font-bold text-white mb-1">100%</div>
                                    <div className="text-sm text-slate-400">Electric Fleet</div>
                                </div>
                            </div>
                        </div>
                        <div className={`relative h-[300px] md:h-[400px] rounded-2xl overflow-hidden reveal ${isActive ? 'active' : ''}`} style={{ transitionDelay: '0.2s' }}>
                             <img src="https://images.unsplash.com/photo-1593941707882-a5bba14938c7?q=80&w=2072&auto=format&fit=crop" className="w-full h-full object-cover" alt="Charging Station" />
                             <div className="absolute inset-0 bg-emerald-900/30"></div>
                        </div>
                    </div>
                </section>
             );
        }

        const Membership = () => {
            const tiers = [
                { name: "Silver", price: "$99", period: "/mo", features: ["Unlimited Metro Access", "Wi-Fi Access", "Priority Support"], highlight: false },
                { name: "Gold", price: "$199", period: "/mo", features: ["All Silver Features", "Shuttle Door-to-Door", "Lounge Access", "Guest Pass (2x/mo)"], highlight: true },
                { name: "Platinum", price: "$499", period: "/mo", features: ["All Gold Features", "Private Pod Booking", "Concierge Service", "Zero Wait Guarantee"], highlight: false }
            ];

            return (
                <section id="membership" className="py-24 px-6 bg-slate-950">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center max-w-2xl mx-auto mb-16">
                            <h2 className="text-3xl font-display font-bold text-white mb-4">Membership Tiers</h2>
                            <p className="text-slate-400">Pilih tingkat kenyamanan yang sesuai dengan gaya hidup urban Anda.</p>
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-8">
                            {tiers.map((tier, i) => (
                                <div key={i} className={`relative p-8 rounded-2xl border flex flex-col ${tier.highlight ? 'bg-slate-900 border-amber-500/50 shadow-[0_0_30px_rgba(245,158,11,0.1)]' : 'glass border-white/10'} transition-transform hover:-translate-y-2`}>
                                    {tier.highlight && <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-amber-500 text-black text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Most Popular</div>}
                                    <h3 className={`text-xl font-bold mb-2 ${tier.highlight ? 'text-white' : 'text-slate-300'}`}>{tier.name}</h3>
                                    <div className="flex items-baseline mb-8">
                                        <span className="text-4xl font-bold text-white">{tier.price}</span>
                                        <span className="text-slate-500 ml-2">{tier.period}</span>
                                    </div>
                                    <ul className="space-y-4 mb-8 flex-1">
                                        {tier.features.map((feat, idx) => (
                                            <li key={idx} className="flex items-center gap-3 text-sm text-slate-300">
                                                <IconCheck /> {feat}
                                            </li>
                                        ))}
                                    </ul>
                                    <button className={`w-full py-3 rounded-xl font-bold transition-all ${tier.highlight ? 'bg-gradient-to-r from-amber-400 to-amber-600 text-black hover:shadow-lg' : 'bg-white/10 text-white hover:bg-white/20'}`}>
                                        Choose {tier.name}
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        const Testimonials = () => {
            const [ref, isActive] = useReveal();
            return (
                <section className="py-24 px-6 bg-slate-950 border-t border-white/5">
                    <div className="max-w-4xl mx-auto text-center">
                         <div ref={ref} className={`reveal ${isActive ? 'active' : ''}`}>
                            <h2 className="text-3xl font-display font-bold text-white mb-16 tracking-wide">Trust in Motion</h2>
                            <div className="grid md:grid-cols-2 gap-8">

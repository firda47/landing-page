<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Dalam Konstruksi (Apex)</title>
    <link rel="stylesheet" href="../css/styles.css"> 
    <style>
        /* CSS Khusus Halaman 404 */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg-light); /* Latar belakang cerah/abu-abu */
        }
        .error-content {
            padding: 40px;
            max-width: 600px;
        }
        .status-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        .error-description {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .construction-icon {
            font-size: 4rem;
            color: var(--dark-color);
            margin-bottom: 20px;
        }
        .btn-home {
            /* Menggunakan style tombol yang sudah Anda miliki */
            background: var(--dark-color);
            color: var(--light-color);
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
        }
        .btn-home:hover {
            background: var(--primary-color);
            color: var(--dark-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="construction-icon">
                <i class="fas fa-tools"></i> 
                </div>
            
            <h1 class="status-code">404</h1>
            <h2 class="error-title">HALAMAN SEDANG DALAM KONSTRUKSI</h2>
            <p class="error-description">
                Mohon maaf, halaman yang Anda cari saat ini sedang dalam perbaikan dan pengembangan oleh tim Apex. Kami sedang membangun tampilan dan fungsionalitas yang lebih baik untuk Anda!
            </p>
            <p class="error-description">
                Silakan kembali ke halaman utama atau coba lagi nanti.
            </p>
            <a href="index.html" class="btn-home">
                KEMBALI KE BERANDA APEX
            </a>
        </div>
    </div>
</body>
</html>
